Name: harbour-viito
Summary: Open source Finnish sign language dictionary
Version: 0.1.1
Release: 1
Group: Qt/Qt
URL: http://example.org/
License: GPL v3
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Viito is an open source illustrated Finnish to Finnish sign language dictionary written in QML. The app is heavily inspired by and a tribute to Viito for Maemo 5 by Aki Niemi.
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Quick
- Qt5Qml
- Qt5Core
- sailfishapp >= 0.0.10
Requires:
- qt5-qtdeclarative-import-xmllistmodel
- sailfishsilica-qt5 >= 0.10.9
Files:
- '%{_datadir}/%{name}/data'
- '%{_bindir}'
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- /usr/bin
- /usr/share/harbour-viito
- /usr/share/applications
- /usr/share/icons/hicolor/86x86/apps
PkgBR: []
